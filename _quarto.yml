project:
  type: website

execute:
  freeze: auto

website:
  title: "Quantum Jitter"
  favicon: images/favicon.png
  site-url: https://www.quantumjitter.com
  description: "A data science and machine learning blog with the tidyverse at its {{< fa regular heart >}}"
  twitter-card: true
  open-graph: true
  navbar:
    logo: images/logo-light.png
    logo-alt: "A box and whisker plot icon"
    title: false
    right:
      - text: R Resources
        href: r-resources/index.qmd
      - text: Code
        menu:
          - text: Visualizations
            href: viz/index.qmd
          - text: Other Stuff
            href: other-code/index.qmd
      - text: My Work
        menu:
          - text: cbbdata
            url: https://cbbdata.aweatherman.com
          - text: cbbplotR
            url: https://cbbplotr.aweatherman.com
      - text: About
        href: about/index.qmd
      - icon: twitter
        href: https://twitter.com/andreweatherman
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/cgoo4/quantumjitter
          - text: Report a Bug
            url:  https://github.com/cgoo4/quantumjitter/issues
  page-footer:
    border: false
    left: "Published with [Quarto](https://quarto.org/) v<?quarto.version?>"
    right: "Template created by Carl Goodwin"

format:
  html:
    theme:
      light: [flatly, scss/light.scss]
      dark: [darkly, scss/dark.scss]
    css: scss/styles.css
    code-link: true
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
    highlight-style: gruvbox
    df-print: kable
    comments:
      giscus:
        repo: cgoo4/quantumjitter
        category: "Comments"
        mapping: "pathname"
        reactions-enabled: true
        loading: lazy
        input-position: "bottom"
        theme:
          light: light_high_contrast
          dark: dark_dimmed

editor: visual

filters:
  - quarto-version.lua

